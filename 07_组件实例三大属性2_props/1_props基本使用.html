<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>


    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!--这里使用了babel用来解析jsx语法-->
    <script type="text/babel">
        class Person extends React.Component{
            // state = {name:'tom',age:18,sex:"女"}
            render(){
                const {name, sex, age} = this.props;
                console.log("render#this",this)
                return (
                    <ul>
                        <li>姓名：{name}</li>    
                        <li>性别：{sex}</li>    
                        <li>年龄：{age + 1}</li>    
                    </ul>
                )
            }
        }

        const p = {name:'docker',age:31,sex:"男"};
        ReactDOM.render(<Person name="tom" age={19} sex="女"/>,document.getElementById("test"))
        ReactDOM.render(<Person name="jack" age="18" sex="男"/>,document.getElementById("test1"))
        ReactDOM.render(<Person {... p}/>,document.getElementById("test2"))
    </script>
</body>
</html>
